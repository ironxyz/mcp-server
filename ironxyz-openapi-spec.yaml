components:
  schemas:
    Account:
      anyOf:
      - $ref: '#/components/schemas/Account_FiatAccount'
      - $ref: '#/components/schemas/Account_CryptoWallet'
      description: |
        Account

        The account for the autoramp
      discriminator:
        mapping:
          Crypto: '#/components/schemas/Account_CryptoWallet'
          Fiat: '#/components/schemas/Account_FiatAccount'
        propertyName: type
      type: object
    Account_CryptoWallet:
      allOf:
      - properties:
          type:
            enum:
            - Crypto
            example: Crypto
            type: string
        required:
        - type
        type: object
      - $ref: '#/components/schemas/CryptoWallet'
      description: |
        Account

        The account for the autoramp
    Account_FiatAccount:
      allOf:
      - properties:
          type:
            enum:
            - Fiat
            example: Fiat
            type: string
        required:
        - type
        type: object
      - $ref: '#/components/schemas/FiatAccount'
      description: |
        Account

        The account for the autoramp
    AchWireDepositInfo:
      properties:
        account_number:
          type: string
        bank_address:
          type: string
        bank_name:
          type: string
        recipient_address:
          type: string
        recipient_name:
          type: string
        routing_number:
          type: string
      required:
      - routing_number
      - account_number
      - bank_name
      - bank_address
      - recipient_name
      - recipient_address
      title: AchWireDepositInfo
      type: object
    Address:
      description: Address
      properties:
        address_city:
          description: city
          type: string
        address_country:
          description: country (2-character ISO 3166)
          type: string
        address_state:
          description: state
          type: string
        address_street_1:
          description: street address
          type: string
        address_street_2:
          description: street address
          type: string
        address_zip_code:
          description: zip code
          type: string
      required:
      - address_street_1
      - address_street_2
      - address_city
      - address_state
      - address_zip_code
      - address_country
      title: Address
      type: object
    AddressFilter:
      description: |
        Filter for address types when retrieving signatures

        Specifies which type of addresses to return
      enum:
      - Hosted
      - SelfHosted
      - All
      type: string
    AddressType:
      enum:
      - Hosted
      - SelfHosted
      type: string
    AfricanBankTransferDepositInfo:
      properties:
        account_name:
          type: string
        account_number:
          type: string
        amount:
          format: decimal
          type: string
        bank_name:
          type: string
        currency:
          type: string
        financial_institution:
          $ref: '#/components/schemas/Bank'
        instruction:
          type: string
        reference_id:
          type: string
      title: AfricanBankTransferDepositInfo
      type: object
    Amount:
      description: |
        An amount of money
      properties:
        amount:
          description: The amount, a decimal number
          format: decimal
          type: string
        currency:
          $ref: '#/components/schemas/Currency'
      required:
      - amount
      - currency
      title: Amount
      type: object
    ApiAutorampOpenBankingPayment:
      description: |
        Autoramp Payment Link

        The autoramp payment link
      properties:
        id:
          type: string
        payment_link:
          type: string
        status:
          $ref: '#/components/schemas/ApiAutorampOpenBankingPaymentStatus'
      required:
      - id
      - status
      title: ApiAutorampOpenBankingPayment
      type: object
    ApiAutorampOpenBankingPaymentStatus:
      description: |
        Autoramp Payment Link Status

        The status of the autoramp payment link
      enum:
      - Pending
      - Ready
      - Processing
      - Completed
      - Failed
      type: string
    ApiBankAccountSource:
      description: A bank account source of an autoramp transaction
      properties:
        bank_name:
          description: The bank name
          type: string
        bic:
          description: The bic
          type: string
        iban:
          description: The iban
          type: string
        name:
          description: The name
          type: string
      required:
      - bank_name
      - iban
      - bic
      - name
      title: ApiBankAccountSource
      type: object
    ApiCanCreateAutorampResponse:
      description: |
        Can Create Autoramp Response

        Indicates whether a customer can create a new autoramp.
      properties:
        can_create:
          description: Whether the customer can create a new autoramp based on the provided parameters.
          type: boolean
      required:
      - can_create
      title: ApiCanCreateAutorampResponse
      type: object
    ApiWalletDepositSource:
      description: A wallet deposit source of an autoramp transaction
      properties:
        blockchain:
          description: The blockchain
          type: string
        wallet_address:
          description: The wallet address
          type: string
      required:
      - wallet_address
      - blockchain
      title: ApiWalletDepositSource
      type: object
    AuthenticationCode:
      description: |
        An authentication code

        used to confirm a 2FA action
      properties:
        attempts:
          description: attempts to submit the authentication code
          format: int32
          type: integer
        entity_id:
          description: the ID of the entity the authentication is related to
          format: uuid
          type: string
        expires_at:
          description: the time of expiry for the authentication code
          format: date-time
          type: string
        id:
          description: The ID of the authentication code
          format: uuid
          type: string
        status:
          $ref: '#/components/schemas/AuthenticationCodeStatus'
      required:
      - id
      - status
      - expires_at
      - attempts
      - entity_id
      title: AuthenticationCode
      type: object
    AuthenticationCodeStatus:
      description: The status of the Authentication Code
      enum:
      - Pending
      - Expired
      - Confirmed
      - Rejected
      type: string
    Autoramp:
      description: |-
        Autoramp

        The autoramp response

        A Autoramp response
      properties:
        additional_partner_fee_in_bips:
          description: The additional partner fee in bips
          format: decimal
          type: string
        created_at:
          description: The created at timestamp
          format: date-time
          type: string
        deposit_account:
          $ref: '#/components/schemas/DepositAccount'
        destination_currency:
          $ref: '#/components/schemas/Currency'
        external_id:
          description: External ID for the autoramp, provided by the partner
          type: string
        id:
          description: The id of the autoramp
          format: uuid
          type: string
        is_third_party:
          description: Is this a third party payment (3pp) autoramp
          type: boolean
        name:
          description: The name of the autoramp
          type: string
        quote:
          $ref: '#/components/schemas/AutorampQuote'
        recipient:
          $ref: '#/components/schemas/Recipient'
        source:
          $ref: '#/components/schemas/AutorampSource'
        source_currencies:
          description: The source currencies
          items:
            $ref: '#/components/schemas/Currency'
          type: array
        status:
          $ref: '#/components/schemas/AutorampStatus'
        travel_address:
          description: The travel rule address for compliance
          type: string
      required:
      - id
      - status
      - created_at
      - source_currencies
      - destination_currency
      - source
      - is_third_party
      - recipient
      title: Autoramp
      type: object
    AutorampQuote:
      description: |
        Autoramp Quote

        The autoramp quote used to create an autoramp
      properties:
        amount_in:
          $ref: '#/components/schemas/Amount'
        amount_out:
          $ref: '#/components/schemas/Amount'
        fee:
          $ref: '#/components/schemas/Fee'
        fee_settlement:
          $ref: '#/components/schemas/FeeSettlement'
        partner_fee_settlement:
          $ref: '#/components/schemas/FeeSettlement'
        quote_id:
          description: The id of the quote
          format: uuid
          type: string
        rate:
          description: The rate
          format: decimal
          type: string
        rate_expiry_policy:
          $ref: '#/components/schemas/RateExpiryPolicy'
        rate_lock_valid_until:
          description: The rate lock valid until
          format: date-time
          type: string
        slippage_tolerance_in_bips:
          description: The slippage tolerance in bips
          format: decimal
          type: string
        valid_until:
          description: The valid until
          format: date-time
          type: string
      required:
      - quote_id
      - amount_in
      - amount_out
      - rate
      - rate_lock_valid_until
      - rate_expiry_policy
      - fee
      - fee_settlement
      - partner_fee_settlement
      - valid_until
      title: AutorampQuote
      type: object
    AutorampSource:
      description: |-
        Autoramp Source

        The source of the autoramp
      enum:
      - Standalone
      - Quote
      type: string
    AutorampStatus:
      enum:
      - Created
      - Authorized
      - DepositAccountAdded
      - Approved
      - Rejected
      - Cancelled
      type: string
    AutorampTransaction:
      description: |-
        Autoramp Transaction

        The autoramp transaction response

        A Payment response
      properties:
        created_at:
          description: Date of transaction creation
          format: date-time
          type: string
        customer_id:
          description: The ID of the customer two whom this transaction belongs
          format: uuid
          type: string
        destination_amount:
          $ref: '#/components/schemas/Amount'
        exchange_rate:
          description: The exchange rate
          format: decimal
          type: string
        fee:
          description: The total fee charged
          format: decimal
          type: string
        fee_breakdown:
          $ref: '#/components/schemas/Fee'
        fee_settlement:
          $ref: '#/components/schemas/FeeSettlement'
        id:
          description: The ID of the transaction
          format: uuid
          type: string
        is_third_party:
          description: Is this a third party payment (3pp) autoramp
          type: boolean
        recipient:
          $ref: '#/components/schemas/Recipient'
        source:
          $ref: '#/components/schemas/RampTransactionSource'
        source_amount:
          $ref: '#/components/schemas/Amount'
        state:
          $ref: '#/components/schemas/AutorampTransactionState'
      required:
      - id
      - customer_id
      - state
      - source_amount
      - destination_amount
      - recipient
      - fee
      - exchange_rate
      - created_at
      - fee_settlement
      - is_third_party
      title: AutorampTransaction
      type: object
    AutorampTransactionState:
      description: |
